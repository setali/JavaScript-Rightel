      class Animal {
        constructor(type) {
          this.type = type
        }

        eat() {
          console.log('HUM HUM')
        }
      }

      class Cat extends Animal {
        constructor(descent) {
          super('CAT')
          this.descent = descent
        }

        eat() {
          super.eat()
          console.log('HOOM HOOM')
        }

        speak() {
          console.log('MU MU')
        }
      }

      class PersianCat extends Cat {
        constructor(name, weight) {
          super('PERSIAN')
          this.name = name
          this.weight = weight
        }

        attack() {
          super.eat()
          console.log('Attack!!!')
        }

        static prop = 'Ali'
      }

      PersianCat.myProp = 'Qoli'

      const pc = new PersianCat('Kitty', 5)

      console.log(pc instanceof PersianCat)
      console.log(pc instanceof Cat)
      console.log(pc instanceof Animal)
